<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>PokéGuess</title>

        <!-- Tailwind CSS -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4">
        </script>

        <!-- Icons -->
        <!--
            Source (acc: 2026-02-22) - https://stackoverflow.com/a/74706696
            License - CC BY-SA 4.0, modified by lemon-gith
        -->
        <link data-trunk rel="copy-dir" href="./img/">

        <!-- See ./img/icons/readme.md for icon accreditation -->
        <link
            rel="icon" type="image/png"
            href="./img/icons/favicon-96x96.png" sizes="96x96"
        />
        <link rel="icon" type="image/svg+xml" href="./img/icons/favicon.svg" />
        <link rel="shortcut icon" href="./img/icons/favicon.ico" />
        <link
            rel="apple-touch-icon" sizes="180x180"
            href="./img/icons/apple-touch-icon.png"
        />
        <meta name="apple-mobile-web-app-title" content="PokéGuess" />
        <link rel="manifest" href="./img/icons/site.webmanifest" />

        <!-- Open Graph meta tags -->
        <meta property="og:title" content="PokéGuess" />
        <meta property="og:description" content="Who's that Pokémon?" />
        <meta property="og:image" content="./img/misc/kitsunetoshuriken.jpg" />
        <meta property="og:image:type" content="image/jpg" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="800" />
        <meta property="og:image:alt" content="Fox with Shuriken" />
        <meta property="og:type" content="website" />
        <meta property="og:locale" content="en_GB" />
        <meta property="og:url" content="https://pokeguess.piercew.xyz" />
    </head>
    <style>
        /* write bg styling directly in here, for better readability */
        body {
            /* is favicon-96x96, but with 20px padding on all sides */
            background-image: url(./img/misc/bg_pokeball.png);
            background-repeat: repeat;
            background-position: center;
            background-size: 100px;
        }
        @media screen and (max-width: 600px) {
            body {
                background-size: 40px;
            }
        }
    </style>
    <body class="bg-blue-300 grid h-screen w-screen place-items-center"></body>
</html>
